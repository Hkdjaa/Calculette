<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="jscalc.css">
</head>
<body>
    <header>
        <a href="Calculette.html">
            <h1 class="display-5 fw-bold">Calculatrice en Javascript</h1> </a>
    </header>
    <main>
        <form id="formulaire">
            <label> Entrez le premier nombre </label>
            <div class="col-sm-3">
                <input type="text" id="num1" class="form-control" placeholder="Entrez un nombre">
            </div>
            <br>
            <br>
            <label> Entrez le deuxième nombre </label>
            <div class="col-sm-3">
                <input type="text" id="num2" class="form-control" placeholder="Entrez un nombre">
            </div>
            <br>
            <br>
            <label> Veuillez choisir l'opération que vous souhaitez effectuer </label>
            <div class="col-sm-3">
                <select id="op" class="form-control">
                    <option value="addition">Addition</option>
                    <option value="soustraction">Soustraction</option>
                    <option value="multiplication">Multiplication</option>
                    <option value="division">Division</option>
                </select>
            </div>
            <br>
            <br>
            <div class="col-sm-2">
                <button type="submit" class="form-control" id="calcul"> Faire le calcul</button>
            </div>
            <br><br>
            <p id="error" style="color: #a19f0e"></p>
        </form>
    </main>
    <script>
        const form = document.getElementById("formulaire");
        const error = document.getElementById("error");

        form.addEventListener("submit", function (event) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("op").value;

            if (isNaN(num1) || isNaN(num2)) {
                error.textContent = "Veuillez entrer des nombres valides.";
                event.preventDefault();
            } else {
                switch (operation) {
                    case "addition":
                        alert(num1 + num2);
                        break;
                    case "soustraction":
                        alert(num1 - num2);
                        break;
                    case "multiplication":
                        alert(num1 * num2);
                        break;
                    case "division":
                        if (num2 !== 0) {
                            alert(num1 / num2);
                        } else {
                            error.textContent = "La division par zéro n'est pas autorisée.";
                            event.preventDefault();
                        }
                        break;
                    default:
                        error.textContent = "Opération non reconnue.";
                        event.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
